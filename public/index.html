    <style>
      #app {
        min-height: 50vh;
      }

      #app[v-cloak] {
        display: none;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 10000000;
        background-color: rgb(117 37 164 / 0.2);
      }

      .loading-text {
        color: rgb(117 37 164);
        font-size: xx-large;
      }

      .spinner {
        display: inline-block;
        margin-left: 1em;
        animation: spin 2s linear infinite;
        width: 1.2rem;
        height: 1.2rem;
        color: rgb(117 37 164 );
      }

      #app:not([v-cloak]) ~ #loading {
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <title>Agendapp | Keep your time in your h</title>
